<div class="form-section">
    <div class="form-scrollable">
      <h2 class="form-heading">Form for: {{formName || 'New Entry' }}</h2>
      <form>
        <div style="display: flex; gap: 1rem;">
          <mat-form-field appearance="outline" style="flex: 1;">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="formName" name="formName" required [disabled]="!!selectedItem && !!selectedItem.id">
          </mat-form-field>
          <mat-form-field appearance="outline" style="flex: 1;">
            <mat-label>Form Type</mat-label>
            <mat-select [(ngModel)]="formType" name="formType" required (selectionChange)="onTypeChange($event.value)">
              <mat-option *ngFor="let type of formTypes" [value]="type">{{ type }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="formDescription" name="description" required (ngModelChange)="onDescriptionChange($event)"></textarea>
        </mat-form-field>
        <div style="margin-top: 0.5rem; color: #666; font-size: 0.95em;">
          Created by: <span>{{ createdBy }}</span> on <span>{{ createdDate | date:'medium' }}</span>
        </div>
      </form>
    </div>
    <div class="form-actions">
      <button mat-raised-button color="warn">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSave()">Save</button>
    </div>
  </div>
